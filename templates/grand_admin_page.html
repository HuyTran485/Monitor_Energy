<!DOCTYPE html>
<html>
<head>
  <title>GRANDADMIN PAGE</title>
  <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to right, #e9e4f0, #d3cce3);
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #524a4a;
      padding: 30px;
      text-align: center;
      color: white;
      font-size: 36px;
    }
    .main {
      flex: 1;
      display: flex;
      justify-content: space-between;
      padding: 60px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .actions {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 40px;
    }
    .tree-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      overflow-y: auto;
      max-height: 100%;
      width: 65%;
    }
    .tree-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .tree-view {
      font-family: monospace;
      text-align: left;
      font-size: 20px;
    }
    .tree-node {
      cursor: pointer;
      margin-left: 25px;
      line-height: 1.8;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .tree-node span.icon {
      font-size: 18px;
      display: inline-block;
      width: 20px;
    }
    .tree-children {
      display: none;
      margin-left: 30px;
      transition: max-height 0.3s ease-out, opacity 0.3s ease;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
    }
    .expanded > .tree-children {
      display: block;
      max-height: 500px;
      opacity: 1;
    }
    .expanded > .tree-node > span.icon::before {
      content: '\25BC';
    }
    .tree-node > span.icon::before {
      content: '\25B6';
    }
    .leaf-node > span.icon::before {
      content: ''; /* No arrow */
    }
    .button {
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 12px;
    }
    .button2 {
      background-color: white;
      color: black;
      border: 3px solid #008CBA;
      font-weight: bold;
      border-radius: 12px;
      transition: 0.3s;
      font-size: 20px;
      padding: 20px 40px;
    }
    .button2:hover {
      background-color: #008CBA;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WELCOME BIG BOSS</h1>
    </div>
    <div class="main">
      <div class="actions">
        <button class="button button2" onclick="setPer()">SET PERMISSION</button>
        <button class="button button2" onclick="removePer()">REMOVE PERMISSION</button>
      </div>
      <div class="tree-container">
        <h2>Firebase Data Tree</h2>
        <div id="firebase-users" class="tree-view"></div>
      </div>
    </div>
  </div>
  <script>
     function setPer() {
  window.location.href = "{{ url_for('set_secondary_access',authority=session['authority'] , account=session['account'], random_pin=session['random_pin']) }}";
}
    function removePer() {
    window.location.href = "{{ url_for('delete_secondary_access',authority=session['authority'], account=session['account'], random_pin=session['random_pin']) }}";
    }

    async function fetchFirebaseData() {
      const response = await fetch('/firebase_data_1');
      const data = await response.json();
      renderFirebaseData(data);
    }

    function createTreeNode(key, value) {
      const wrapper = document.createElement('div');
      const node = document.createElement('div');
      node.className = 'tree-node';
      const icon = document.createElement('span');
      icon.className = 'icon';
      const label = document.createElement('span');

      if (typeof value === 'object' && value !== null) {
        label.textContent = `üìÅ ${key}`;
        wrapper.classList.add('parent-node');
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'tree-children';
        for (const childKey in value) {
          const childNode = createTreeNode(childKey, value[childKey]);
          childrenContainer.appendChild(childNode);
        }
        node.appendChild(icon);
        node.appendChild(label);
        wrapper.appendChild(node);
        wrapper.appendChild(childrenContainer);
        wrapper.addEventListener('click', function (e) {
          e.stopPropagation();
          wrapper.classList.toggle('expanded');
        });
      } else {
        label.textContent = `üîë ${key}: ${value}`;
        icon.classList.add('leaf-icon');
        node.classList.add('leaf-node');
        node.appendChild(icon);
        node.appendChild(label);
        wrapper.appendChild(node);
      }
      return wrapper;
    }

    function renderFirebaseData(data) {
      const container = document.getElementById('firebase-users');
      container.innerHTML = '';
      for (const key in data) {
        const node = createTreeNode(key, data[key]);
        container.appendChild(node);
      }
    }

    window.onload = fetchFirebaseData;
  </script>
</body>
</html>
