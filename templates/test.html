<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu đồ điện năng theo giờ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; text-align:center }
    .stats { display: flex; gap: 20px; margin-bottom: 20px; justify-content: space-between;}
    .stat-box { background: #f2f2f2; padding: 15px; border-radius: 10px; width: 200px; text-align: center; }
    canvas { max-width: 100%; }
    .controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Biểu đồ điện năng theo giờ</h2>

  <div class="stats">
    <div class="stat-box">
      <strong>Điện năng tiêu thụ</strong><br>
      <span id="totalEnergy">--</span> kWh
    </div>
    <div class="stat-box">
      <strong>Tổng tiền</strong><br>
      <span id="totalCost">--</span> VND
    </div>
    <div class="stat-box">
      <strong>Điện áp TB</strong><br>
      <span id="avgVoltage">--</span> V
    </div>
    <div class="stat-box">
      <strong>Dòng điện TB</strong><br>
      <span id="avgCurrent">--</span> A
    </div>
  </div>
  <div class="controls">
    <label>Chọn ngày: <input type="date" id="datePicker"></label>
    <button onclick="loadChartData()">Xem biểu đồ</button>
  </div>
  <canvas id="energyChart" height="100"></canvas>


  <script>
    const chartCtx = document.getElementById("energyChart").getContext("2d");
    let myChart;

    function loadChartData() {
      // Dữ liệu mẫu - bạn có thể thay thế bằng dữ liệu từ Flask/Firebase sau
      const mockData = {
        labels: ['0h', '1h', '2h', '3h', '4h', '5h', '6h', '7h', '8h', '9h', '10h', '11h', '12h','13h','14h','15h','16h','17h','18h','19h','20h','21h','22h','23h'],
        data: [0.1, 0.2, 0.15, 0.3, 0.25, 0.35, 0.5, 0.45, 0.6, 0.55, 0.4, 0.3, 1.3],
        voltageAvg: 220,
        currentAvg: 1.5,
        totalEnergy: 4.85, // Tổng của data
        totalCost: 4.85 * 3000 // 3.000đ/kWh (ví dụ)
      };

      // Cập nhật ô hiển thị
      document.getElementById("totalEnergy").textContent = mockData.totalEnergy.toFixed(2);
      document.getElementById("totalCost").textContent = mockData.totalCost.toLocaleString();
      document.getElementById("avgVoltage").textContent = mockData.voltageAvg;
      document.getElementById("avgCurrent").textContent = mockData.currentAvg;

      // Nếu biểu đồ đã tồn tại thì hủy trước
      if (myChart) myChart.destroy();

      myChart = new Chart(chartCtx, {
        type: 'bar',
        data: {
          labels: mockData.labels,
          datasets: [{
            label: 'Điện năng tiêu thụ (kWh)',
            data: mockData.data,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderRadius: 5
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Tải dữ liệu mặc định
    loadChartData();
  </script>
</body>
</html>
